<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee View</title>
</head>
<body>
<form th:action="@{/employee}" method="GET">
    <button name="logoutBtn"  type="submit" class="btn btn-success">LogOut</button>
</form>
<div>
    <span style="color:#FF0000;" th:text="${errorMessage3}"></span>
</div>
<div>
    <form th:action="@{/employee}" method="GET">
        <button name="switchBtn"  type="submit" class="btn btn-success">Switch View</button>
    </form>
</div>
<form th:action="@{/employee}" th:object="${book}" method="POST">
    <div>ID  <input name="id" th:field="*{id}"  type="number"  value=0/></div>
    <div>Title  <input name="user" th:field="*{title}"  type="text" /></div>
    <div>Author  <input name="pass" th:field="*{author}"  type="text" /></div>
    <div>Genre  <input name="role" th:field="*{genre}"  type="text" /></div>
    <div>Price  <input name="price" th:field="*{price}"  type="number" value=0/></div>
    <div>Quantity  <input name="role" th:field="*{stock}"  type="number" value=0/></div>
    <div>
        <button name="createBtn"  type="submit" class="btn btn-success">Create</button>
        <button name="updateBtn"  type="submit" class="btn btn-success">Update</button>
        <button name="deleteBtn"  type="submit" class="btn btn-success">Delete</button>
        <button name="sellBtn"  type="submit" class="btn btn-success">Sell Book</button>
    </div>
    <div>
        <button name="searchBtn"  type="submit" class="btn btn-success">Search Books</button>
        <button name="csvBtn"  type="submit" class="btn btn-success">Generate CSV Report</button>
        <button name="pdfBtn"  type="submit" class="btn btn-success">Generate PDF Report</button>
    </div>
</form>
<div>
    <table>
        <tr>
            <td >ID</td>
            <td >Title</td>
            <td>Author</td>
            <td>Genre</td>
            <td >Price</td>
            <td>Stock</td>
        </tr>
        <tbody>
        <tr th:each="book2 : ${ bookList }">
            <td th:text="${ book2.id }">ID</td>
            <td th:text="${ book2.title }">Title</td>
            <td th:text="${ book2.author}">Author</td>
            <td th:text="${ book2.genre }">Genre</td>
            <td th:text="${ book2.price }">Price</td>
            <td th:text="${ book2.stock}">Stock</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
